<!-- Data: 26/03/2025
Crie uma linha de botões com diferentes ações: 
"Salvar" (.btn-success), "Editar" (.btn-warning), 
"Excluir" (.btn-danger) e "Cancelar" (.btn-secondary). 
Use classes de tamanho (.btn-lg, .btn-sm) para variar 
o tamanho dos botões. -->

<!DOCTYPE html>
<html lang="pt-br">
  <!-- Define o idioma da página como português do Brasil -->
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres para suportar acentos -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Garante que a página seja responsiva em dispositivos móveis -->

    <title>Exercício 04</title>
    <!-- Define o título da aba do navegador -->

    <!-- Importa o CSS do Bootstrap para estilização dos botões e outros elementos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <!-- container: Cria um espaço centralizado para os botões -->
      <!-- mt-4: Adiciona uma margem superior para espaçamento -->

      <button class="btn btn-success btn-lg">Salvar</button>
      <!-- btn: Classe base para um botão estilizado pelo Bootstrap -->
      <!-- btn-success: Define o botão com a cor verde, indicando uma ação de sucesso -->
      <!-- btn-lg: Define o botão com um tamanho grande -->

      <button class="btn btn-warning">Editar</button>
      <!-- btn-warning: Define o botão com a cor amarela, indicando uma ação de alerta/modificação -->

      <button class="btn btn-danger btn-sm">Excluir</button>
      <!-- btn-danger: Define o botão com a cor vermelha, indicando uma ação perigosa, como excluir -->
      <!-- btn-sm: Define o botão com um tamanho pequeno -->

      <button class="btn btn-secondary">Cancelar</button>
      <!-- btn-secondary: Define o botão com a cor cinza, indicando uma ação neutra/cancelamento -->
    </div>

    <!-- Importa o JavaScript do Bootstrap para funcionalidades interativas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
