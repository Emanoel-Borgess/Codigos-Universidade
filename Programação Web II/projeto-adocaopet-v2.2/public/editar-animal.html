<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Animal - Adota Pet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="register-page">

    <header class="main-header">
        <a href="index.html" class="logo">üêæ Adota Pet</a>
        <nav class="main-nav">
            <a href="index.html" class="nav-item">Voltar</a>
        </nav>
    </header>

    <main class="register-main">
        <div class="register-container">
            <h1 class="register-title">Editar Animal</h1>
            <form id="form-editar" class="register-form">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="especie">Esp√©cie</label>
                    <input type="text" id="especie" name="especie" required>
                </div>
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade" min="0">
                </div>
                <div class="form-group">
                    <label for="descricao">Descri√ß√£o</label>
                    <textarea id="descricao" name="descricao" rows="4"></textarea>
                </div>
                <button type="submit" class="cta-button">Salvar altera√ß√µes</button>
            </form>
        </div>
    </main>

    <script>
        // Pega o id da URL (?id=123)
        const params = new URLSearchParams(window.location.search);
        const animalId = params.get("id");

        const form = document.getElementById("form-editar");

        // Carrega os dados do animal para preencher o formul√°rio
        async function carregarAnimal() {
            try {
                const res = await fetch(`/api/animals/${animalId}`);
                const animal = await res.json();

                if (res.ok) {
                    document.getElementById("nome").value = animal.nome;
                    document.getElementById("especie").value = animal.especie;
                    document.getElementById("idade").value = animal.idade || "";
                    document.getElementById("descricao").value = animal.descricao || "";
                } else {
                    alert(animal.error || "Erro ao carregar dados do animal.");
                    window.location.href = "index.html";
                }
            } catch (err) {
                console.error(err);
                alert("Erro ao buscar dados do animal.");
                window.location.href = "index.html";
            }
        }

        // Atualiza os dados ao enviar o formul√°rio
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const especie = document.getElementById("especie").value;
            const idade = document.getElementById("idade").value;
            const descricao = document.getElementById("descricao").value;

            try {
                const res = await fetch(`/api/animals/${animalId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, especie, idade, descricao })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("Animal atualizado com sucesso!");
                    window.location.href = "index.html";
                } else {
                    alert(data.error || "Erro ao atualizar animal.");
                }
            } catch (err) {
                console.error(err);
                alert("Erro ao atualizar animal.");
            }
        });

        // Inicia carregando os dados
        carregarAnimal();
    </script>
</body>
</html>
