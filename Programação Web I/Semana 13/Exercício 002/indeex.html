<!-- Data: 31/03/2025
Crie uma página HTML com três divs e adicione um ID 
em uma delas. Use jQuery para alterar a cor de fundo 
apenas da div com o ID específico.-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Exercício 02</title>
  </head>
  <body>
    <div>Div 1</div>
    <div id="destacada">Div 2</div>
    <div>Div 3</div>
    <script>
      $("#destacada").css("background-color", "lightblue");
    </script>
  </body>
</html>
