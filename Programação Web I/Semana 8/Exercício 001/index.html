<!-- Data: 26/02/2025
Crie uma página HTML onde o usuário possa entrar 
com dois números. O usuário poderá escolher qual 
das operações aritméticas básicas (soma, subtração, 
multiplicação ou divisão) aplicar nos dois números 
lidos. Imprima o resultado da operação.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script src="script.js"></script>
    <h2>Calculadora Simples</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" required>
    <br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" required>
    <br>
    <label for="operacao">Operação:</label>
    <select id="operacao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
    </select>
    <br>
    <button onclick="calcular()">Calcular</button>
    <h3>Resultado: <span id="resultado"></span></h3>
</body>
</html>
