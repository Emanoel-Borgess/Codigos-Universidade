<!-- Data: 26/03/2025
Crie um grupo de botões (.btn-group) para simular 
uma barra de navegação. Os botões devem ser: 
"Início", "Sobre", "Serviços", "Contato". Adicione um 
botão desativado (.disabled) para representar uma 
página indisponível. -->

<!DOCTYPE html>
<html lang="pt-br">
  <!-- Define o idioma da página como português do Brasil -->
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres para suportar acentos -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Garante que a página seja responsiva em dispositivos móveis -->

    <title>Exercício 05</title>
    <!-- Define o título da aba do navegador -->

    <!-- Importa o CSS do Bootstrap para estilização -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <!-- container: Cria um espaço centralizado para os botões -->
      <!-- mt-4: Adiciona uma margem superior para espaçamento -->

      <div class="btn-group">
        <!-- btn-group: Agrupa os botões para que fiquem alinhados horizontalmente como uma barra de navegação -->

        <button class="btn btn-primary">Início</button>
        <!-- btn: Classe base para um botão estilizado pelo Bootstrap -->
        <!-- btn-primary: Define a cor azul para representar uma ação principal -->

        <button class="btn btn-primary">Sobre</button>
        <!-- Outro botão do grupo com a mesma estilização -->

        <button class="btn btn-primary">Serviços</button>
        <!-- Outro botão representando uma seção de serviços -->

        <button class="btn btn-primary disabled">Contato</button>
        <!-- disabled: Torna o botão inativo, impedindo interações -->
        <!-- Usado para representar uma página ou funcionalidade indisponível -->
      </div>
    </div>

    <!-- Importa o JavaScript do Bootstrap para funcionalidades interativas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
