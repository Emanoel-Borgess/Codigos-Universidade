<!-- Data: 2602/2025
Crie uma página HTML onde o usuário possa entrar 
com o nome, a idade e a altura de uma pessoa. 
Imprima o nome da pessoa se sua idade estiver entre 
18 a 35 anos e sua altura for maior do que 1,86. Caso 
contrário, imprima a idade e a altura.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
    <script defer src="script.js"></script>

</head>
<body>

    <h2>Entre com os dados da pessoa</h2>
    
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    
    <label for="idade">Idade:</label>
    <input type="number" id="idade" min="1">
    
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" min="1">
    
    <button onclick="verificarPessoa()">Verificar</button>

    <h3>Resultado:</h3>
    <div id="resultado"></div>

</body>
</html>
