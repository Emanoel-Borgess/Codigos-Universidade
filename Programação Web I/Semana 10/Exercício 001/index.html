<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação como UTF-8 para suportar acentos e caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Torna a página responsiva -->
    <title>Layout Bootstrap</title> <!-- Define o título da aba do navegador -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Importa o CSS do Bootstrap -->
</head>
<body class="d-flex flex-column min-vh-100"> <!-- Corrigido: Adicionado a tag <body>, que estava ausente no código original -->
<!--d-flex→ Ative o Flexbox no <body>.
  flex-column→ Organiza os elementos em coluna (verticalmente).
  min-vh-100→ Defina a altura mínima de <body>como 100% da tela.-->

    <!-- Cabeçalho -->
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <!-- container-fluid: Usa toda a largura da tela -->
        <!-- p-5: Adiciona padding interno -->
        <!-- bg-primary: Define a cor de fundo azul -->
        <!-- text-white: Deixa o texto branco -->
        <!-- text-center: Centraliza o texto -->
        <h1>Cabeçalho</h1> <!-- Título centralizado no cabeçalho -->
    </div>

    <!-- Primeira linha com 4 colunas -->
    <div class="container-fluid mt-auto"> <!-- mt-5: Adiciona margem superior -->
        <div class="row"> <!-- row: Cria uma linha para conter colunas -->
            <div class="col-md bg-info text-white m-3 pb-4">Coluna 1</div> <!-- col-md: Ajusta o tamanho das colunas conforme o tamanho da tela -->
            <!-- bg-info: Fundo azul claro -->
            <!-- text-white: Texto branco -->
            <!-- m-3: Margem externa -->
            <!-- pb-4: Padding inferior -->
            <div class="col-md bg-success text-white m-3 pb-4">Coluna 2</div> <!-- Fundo verde -->
            <div class="col-md bg-warning text-dark m-3 pb-4">Coluna 3</div> <!-- Fundo amarelo -->
            <div class="col-md bg-danger text-white m-3 pb-4">Coluna 4</div> <!-- Fundo vermelho -->
        </div>
    </div>

    <!-- Segunda linha com fundo cinza e 2 colunas -->
    <div class="container-fluid mt-auto">
        <div class="row bg-secondary p-5"> <!-- bg-secondary: Fundo cinza escuro -->
            <div class="col-md bg-dark text-white m-3 pb-4">Coluna 1</div> <!-- Fundo preto -->
            <div class="col-md bg-light text-dark m-3 pb-4">Coluna 2</div> <!-- Fundo branco -->
        </div>
    </div>

    <!-- Terceira linha com 6 colunas -->
    <div class="container-fluid mt-auto">
        <div class="row"> <!-- row: Cria uma nova linha -->
            <div class="col-md bg-primary text-white m-2 pb-4">Coluna 1</div> <!-- Fundo azul -->
            <div class="col-md bg-success text-white m-2 pb-4">Coluna 2</div> <!-- Fundo verde -->
            <div class="col-md bg-danger text-white m-2 pb-4">Coluna 3</div> <!-- Fundo vermelho -->
            <div class="col-md bg-info text-white m-2 pb-4">Coluna 4</div> <!-- Fundo azul claro -->
            <div class="col-md bg-warning text-dark m-2 pb-4">Coluna 5</div> <!-- Fundo amarelo -->
            <div class="col-md bg-dark text-white m-2 pb-4">Coluna 6</div> <!-- Fundo preto -->
        </div>
    </div>

    <!-- Rodapé -->
    <div class="container-fluid p-3 bg-dark text-white text-center mt-auto">
        <!-- bg-dark: Fundo preto -->
        <!-- p-3: Padding interno -->
        <!-- text-white: Texto branco -->
        <!-- text-center: Texto centralizado -->
        <!--mt-auto→ Empurre o rodapé automaticamente para baixo -->
        <p>Rodapé</p> <!-- Corrigido: O texto estava "Cabeçalho", alterado para "Rodapé" -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Importa o JavaScript do Bootstrap -->
</body>
</html>
