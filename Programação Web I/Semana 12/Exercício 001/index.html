<!-- Data: 26/03/2025
Crie uma tabela utilizando Bootstrap com os 
seguintes requisitos:
  Linhas listradas.
  Bordas visíveis.
  Efeito de hover nas linhas.
  Adicione três colunas: Produto, Quantidade e Preço.
  Adicione pelo menos 5 linhas com produtos fictícios.
-->

<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8, garantindo compatibilidade com acentos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a escala da página para dispositivos móveis -->
    <title>Exercício 01</title> <!-- Define o título da página -->
    
    <!-- Importa o CSS do Bootstrap para estilização -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>

    <!-- Tabela estilizada com classes do Bootstrap -->
    <table class="table table-striped table-bordered table-hover">
        <!--
            Classes do Bootstrap utilizadas:
            - table: Define o estilo básico da tabela.
            - table-striped: Adiciona listras alternadas entre as linhas.
            - table-bordered: Adiciona bordas visíveis à tabela e às células.
            - table-hover: Aplica um efeito ao passar o mouse sobre as linhas.
        -->

        <tr> <!-- Linha do cabeçalho da tabela -->
            <th>Produto</th> <!-- Cabeçalho da coluna "Produto" -->
            <th>Quantidade</th> <!-- Cabeçalho da coluna "Quantidade" -->
            <th>Preço</th> <!-- Cabeçalho da coluna "Preço" -->
        </tr>

        <!-- Linhas com dados fictícios -->
        <tr>
            <td>Produto A</td> <!-- Nome do produto -->
            <td>10</td> <!-- Quantidade disponível -->
            <td>R$ 50,00</td> <!-- Preço do produto -->
        </tr>
        <tr>
            <td>Produto B</td>
            <td>5</td>
            <td>R$ 30,00</td>
        </tr>
        <tr>
            <td>Produto C</td>
            <td>8</td>
            <td>R$ 40,00</td>
        </tr>
        <tr>
            <td>Produto D</td>
            <td>12</td>
            <td>R$ 60,00</td>
        </tr>
        <tr>
            <td>Produto E</td>
            <td>6</td>
            <td>R$ 35,00</td>
        </tr>
    </table> <!-- Fim da tabela -->

    <!-- Importa o JavaScript do Bootstrap para funcionalidades dinâmicas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 

</body>
</html>
