<!-- Data: 02/04/2025
Crie uma página com um bloco de texto e, ao soltar 
o botão do mouse sobre o bloco, mude a cor de fundo para verde.-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Exercício 03</title>
    <style>
      #bloco {
        width: 200px;
        height: 100px;
        background-color: lightgray;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        border: 1px solid #000;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="bloco">Solte o mouse aqui</div>

    <script>
      $(document).ready(function () {
        $("#bloco").mouseup(function () {
          $(this).css("background-color", "green");
        });
      });
    </script>
  </body>
</html>
