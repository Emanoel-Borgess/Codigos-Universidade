<!-- Data: 26/02/2025
Crie uma página HTML onde o usuário possa entrar 
com um número não determinado de valores. Calcule 
e imprima a média aritmética dos valores lidos, a 
quantidade de valores positivos, a quantidade de 
valores negativos e o percentual de valores negativos 
e positivos.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Entre com os valores (separados por vírgula)</h2>
    <input type="text" id="valores">
    <button onclick="calcularEstatisticas()">Calcular</button>

    <h3>Resultados:</h3>
    <p>Média Aritmética: <span id="media"></span></p>
    <p>Quantidade de Positivos: <span id="positivos"></span></p>
    <p>Quantidade de Negativos: <span id="negativos"></span></p>
    <p>Percentual Positivos: <span id="percentualPositivos"></span>%</p>
    <p>Percentual Negativos: <span id="percentualNegativos"></span>%</p>
</body>
</html>
