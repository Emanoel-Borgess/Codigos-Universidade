<!-- Data: 26/03/2025
Crie uma página que contenha 9 divs, cada uma com uma 
borda colorida utilizando as classes de cores contextuais do 
Bootstrap. As divs devem ter tamanhos iguais e devem estar 
organizadas em uma única linha, utilizando o sistema de grid do 
Bootstrap. As classes de cores de borda a serem utilizadas são:
  .border-primary
  .border-secondary
  .border-success
  .border-danger
  .border-warning
  .border-info
  .border-light (utilize um fundo escuro para destacar essa borda)
  .border-dark
  .border-white (utilize um fundo escuro para destacar essa borda)
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Importa o CSS do Bootstrap -->
</head>
<body>
    <div class="container-fluid"> <!-- Cria um container com margem vertical de 4 -->
        <div class="row p-5"> <!-- Cria uma linha e centraliza os itens horizontalmente -->
            <div class="col-md square border border-primary">Primary</div> <!-- Borda azul -->
            <div class="col-md square border border-secondary">Secondary</div> <!-- Borda cinza escuro -->
            <div class="col-md square border border-success">Success</div> <!-- Borda verde -->
            <div class="col-md square border border-danger">Danger</div> <!-- Borda vermelha -->
            <div class="col-md square border border-warning">Warning</div> <!-- Borda amarela -->
            <div class="col-md square border border-info">Info</div> <!-- Borda azul claro -->
            <div class="col-md square border border-light">Light</div> <!-- Borda branca com fundo escuro -->
            <div class="col-md square border border-dark">Dark</div> <!-- Borda preta/cinza escuro -->
            <div class="col-md square border border-dark bg-white">White</div> <!-- Borda branca com fundo escuro -->
        </div>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Importa o JavaScript do Bootstrap -->
</body>
</html>
