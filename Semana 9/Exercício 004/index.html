<!-- Data: 12/03/2025
Crie uma página HTML com dois campos de 
entrada para o usuário informar o nome e a idade. 
Adicione um botão que, ao ser clicado, crie um 
objeto de uma classe Pessoa utilizando os valores 
inseridos pelo usuário e exiba uma mensagem com 
o nome e a idade em um parágrafo. A mensagem 
deverá ser exibida por meio de uma chamada de 
método do objeto-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <title>Exercício 04</title>
</head>
<body> 
    <div class="container">
        <h2>Informe seus dados</h2>
        <input type="text" id="nome" placeholder="Nome">
        <input type="number" id="idade" placeholder="Idade">
        <button onclick="criarPessoa()">Criar Pessoa</button>
        <p id="mensagem"></p>
    </div>
</body>
</html>
