<!-- Data: 26/02/2025
 Crie uma página HTML onde o usuário possa entrar 
com a idade e o peso de X pessoas. Calcule e 
imprima as médias dos pesos das pessoas da mesma 
faixa etária. As faixas etárias são: de 1 a 10 anos, de 
11 a 20 anos, de 21 a 30 anos e maiores de 30 anos.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <script defer src="script.js"></script>
</head>
<body>

    <h2>Entre com a idade e o peso das pessoas</h2>
    
    <label for="idade">Idade:</label>
    <input type="number" id="idade" min="1">
    
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" min="1">
    
    <button onclick="adicionarPessoa()">Adicionar Pessoa</button>
    <button onclick="calcularMedias()">Calcular Médias</button>

    <h3>Pessoas Adicionadas:</h3>
    <ul id="lista"></ul>

    <h3>Resultado:</h3>
    <div id="resultado"></div>

</body>
</html>
